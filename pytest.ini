[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short -m "not integration and not inference"
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

markers =
    integration: tests that start servers, bind ports, touch the network, or require heavy ML stacks
    inference: tests that run inference workflows (may download/load models and use GPU)
